<!DOCTYPE html>
<html lang="en">
<head>
    <!---The provided HTML, CSS, and JavaScript code creates a two-sided form with a rotating effect.
         Users can input information such as name, age, gender, phone number, email, and password. 
         The form dynamically updates labels based on language selection (English or Kannada) 
         and rotates to display entered data on submission. The rotating effect is achieved 
         using CSS transformations, providing a visually engaging and interactive form experience.-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FromData</title>
    <style>
        #table1{
           position: relative;
           left:55px;
        }
        .table2{
            height:350px;
        }
        #main{
            position: absolute;
            top:80px;
            left:450px;
            width: 380px;
            height:420px;
            perspective: 500px;
        }
        #from{
            transform: rotateY(0deg);
            backface-visibility: hidden;
            transition: transform 1s;
            transform-style: preserve-3d;
            
        }
       #dispaybox{
        border: 2px solid black;
       position: absolute;
       top:20px;
       left: 20px;
        transform: rotateY(-180deg);
        backface-visibility: hidden;
        transition: transform 1s ;
        transform-style: preserve-3d;
       }
       input:focus{
        border-color: red;
       }
    </style>
</head>
<body>
    <div id="main">
       <div id="from">
    <form  onsubmit="submitForm(event)" id="myform" class="abc">
        <fieldset>
            <table id="table1"><tr><td><input type="radio" name="lag" value="eng" checked><label>English</label></td>
                <td><input type="radio" name="lag" value="kan"><label>Kanaada</label></td></tr></table>
            <legend>FromData</legend>
            <table class="table2">
               <tr>
                <td><label id="name">Name :</label></td>
                <td><label><input type="text" required id="nameinput"></label></td>
               </tr>
               <tr>
                <td><label id="age">Age :</label></td>
                <td><label><input type="number" required id="ageinput"></label>
                </td></tr>
               <tr>
                <td><label id="gender">Gender :</label></td>
                <td>
                    <label><input type="radio" name="gender" value="male"><label id="Male">Male</label></label>
                    <label><input type="radio" name="gender" value="femal" required><lable id="Female">Female</lable></label></label>
                </td>
               </tr>
               <tr>
                <td><label id="phone">Phone No:</label></td>
                <td><label><input type="number" required id="phoneinput"></label></td>
               </tr>
               <tr>
                <td><label id="email">Email :</label></td>
                <td><label><input type="email" required id="emailinput"></label></td>
               </tr>
               <tr>
                <td><label id="password">PassWord :</label></td>
                <td><label><input type="password" required  id="passwordinput"></label></td>
               </tr>
               <tr><td><input type="submit" value="Submit"></td><td><input type="reset" value="Cansal"></td></tr>
            </table>
        </fieldset>
    </form>
    </div>
    <div id="dispaybox">
        <table class="table2" style="width:300px;">
            <tr><td><label>Name :</label><label id="getName"></label></td></tr>
            <tr><td><label>Age :</label><label id="getAge"></label></td></tr>
            <tr><td><label>Gender :</label><label id="getGender"></label></td></tr>
            <tr><td><label>Phone :</label><label id="getPhone"></label></td></tr>
            <tr><td><label>Email :</label><label id="getEmail"></label></td></tr>
            <tr><td><label>Password :</label><label id="getPassword"></label></td></tr>
        </table>
    </div>
    </div>
    <script>
        var lang=document.getElementsByName("lag");
       var name=document.getElementById("name");
        lang.forEach(radio => {
           radio.addEventListener('change', function() {
                if(this.value=="eng"){
                    console.log("English");
                    document.getElementById("name").innerText = "Name :";
                    document.getElementById("age").innerText = "Age :";
                    document.getElementById("gender").innerText ="Gender :";
                    document.getElementById("Male").innerText ="Male";
                    document.getElementById("Female").innerText ="Female";
                    document.getElementById("phone").innerText =" Phone No:";
                    document.getElementById("email").innerText ="Email :";
                    document.getElementById("password").innerText ="PassWord :";
                }else{
                    console.log("kannada");
                    document.getElementById("name").innerText = "ಹೆಸರು :";
                    document.getElementById("age").innerText = "ವಯಸ್ಸು :";
                    document.getElementById("gender").innerText ="ಲಿಂಗ :";
                    document.getElementById("Male").innerText ="ಗಂಡು";
                    document.getElementById("Female").innerText ="ಹೆಣ್ಣು";
                    document.getElementById("phone").innerText =" ಮೊಬೈಲ್ ಸಂಖ್ಯೆ :";
                    document.getElementById("email").innerText ="ಇ-ಮೇಲ್ :";
                    document.getElementById("password").innerText ="ಪಾಸ್ವರ್ಡ್ :";
                    console.log(name);
                }
      });
    });

    var gen;
    var gender=document.getElementsByName("gender");
           gender.forEach(radio => {
               radio.addEventListener('change', function() {
            if(this.value=="male"){
                 gen="Male";
            }else{
                 gen="Femal";
            }
           });
        });
   

    function submitForm(event){

        event.preventDefault();

        document.getElementById("from").style.transform = 'rotateY(180deg)';
        document.getElementById("dispaybox").style.transform = 'rotateY(0deg)';

        var getname=document.getElementById("nameinput").value;
        document.getElementById("getName").innerText=getname;

        var getage=document.getElementById("ageinput").value;
        document.getElementById("getAge").innerText=getage;

       
         document.getElementById("getGender").innerText=gen;

        var getphone=document.getElementById("phoneinput").value;
        document.getElementById("getPhone").innerText=getphone;

        var getemail=document.getElementById("emailinput").value;
        document.getElementById("getEmail").innerText=getemail;

        var getpassword=document.getElementById("passwordinput").value;
        document.getElementById("getPassword").innerText=getpassword;

    }

    </script>
</body>
</html>
